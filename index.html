<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
</head>
<body>
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Your first name"><br><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Your last name"><br><br>

    <label for="sid">Student ID:</label><br>
    <input type="text" id="sid" name="sid" value="Your student ID"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="重設">
  </form>
</body>
</html>
